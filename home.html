<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href = "home.css" rel = "stylesheet" type="text/css" ></style>
		<meta charset="utf-8">
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="form-inline">
			<label for="user_name">请输入你的名字：</label>
			<input type="text" class="form-control" id="user_name">
			<button class="btn btn-primary btn-md" id="name_input">确定</button>
		</div>
		
		
		<canvas id="drawingPad" width="800px" height="480px"></canvas>

		<div id="music_player">
			<div id="music_number">Music Playing: 1/10</div>
			<audio id = "player" src="music/1.mp3" type="audio/mpeg" controls>
				你的浏览器不支持HTML5音乐播放，请使用IE9、Firefox3.5、Opera10.5、Chrome3.0或Safari3.0浏览器</audio>
		</div>
 		
 		<div id = "clear_submit" class="buttons">
 			<a type="button" class="btn btn-primary btn-lg" href="#" id="clear">Clear</a>
 			<a type="button" class="btn btn-primary btn-lg" href="#" id="next_music" onclick="send()">Next Music</a>
 		</div>
		
		<div id = "save" class="buttons">
			<a type="button" class="btn btn-success btn-lg" href="#" id="save_image" download="drawing.png" target="_blank">Save Image</a>
			<a type="button" class="btn btn-success btn-lg" href="#" id="save_track" download="track.txt" target="_blank">Save Track</a>
		</div>

		<div id="help">
			<div id="manu" class="bg-warning">
				<h3>使用说明</h3>
				<p>请首先输入你的名字，点击确定。播放歌曲，听完后根据听歌时的感受在白色区域任意画线，<b>但必须一笔画完</b>，曲线的变化要能够反映你听歌时的感受，<b>样例见右图</b>。完成后，点击Next Music，听下一首歌，重复上述步骤，共10首歌，每首音乐约20s。最后一首歌放完后点击done，即完成。如果你想自己保存到本地，也可点击Save Image和Save Track下载。感谢参与！</p>

			</div>
			<div id="sample">
				<img src="bg-image/luyifan_1.jpg">
			</div>
		</div>
	</body>

	<script type="text/javascript" src = "draw.js"></script>

</html>
